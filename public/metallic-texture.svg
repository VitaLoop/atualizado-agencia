<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="metalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#333" stop-opacity="0.8" />
      <stop offset="50%" stop-color="#999" stop-opacity="0.5" />
      <stop offset="100%" stop-color="#333" stop-opacity="0.8" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="800" fill="url(#metalGrad)" />
  
  <!-- Metallic texture lines -->
  <g stroke="#fff" stroke-opacity="0.1" stroke-width="1">
    <!-- Horizontal lines -->
    <line x1="0" y1="50" x2="800" y2="50" />
    <line x1="0" y1="150" x2="800" y2="150" />
    <line x1="0" y1="250" x2="800" y2="250" />
    <line x1="0" y1="350" x2="800" y2="350" />
    <line x1="0" y1="450" x2="800" y2="450" />
    <line x1="0" y1="550" x2="800" y2="550" />
    <line x1="0" y1="650" x2="800" y2="650" />
    <line x1="0" y1="750" x2="800" y2="750" />
    
    <!-- Vertical lines -->
    <line x1="50" y1="0" x2="50" y2="800" />
    <line x1="150" y1="0" x2="150" y2="800" />
    <line x1="250" y1="0" x2="250" y2="800" />
    <line x1="350" y1="0" x2="350" y2="800" />
    <line x1="450" y1="0" x2="450" y2="800" />
    <line x1="550" y1="0" x2="550" y2="800" />
    <line x1="650" y1="0" x2="650" y2="800" />
    <line x1="750" y1="0" x2="750" y2="800" />
  </g>
  
  <!-- Highlight effects -->
  <g fill="#fff" fill-opacity="0.05">
    <circle cx="100" cy="100" r="30" />
    <circle cx="300" cy="200" r="40" />
    <circle cx="500" cy="300" r="50" />
    <circle cx="700" cy="400" r="30" />
    <circle cx="200" cy="500" r="40" />
    <circle cx="400" cy="600" r="50" />
    <circle cx="600" cy="700" r="30" />
  </g>
</svg>

